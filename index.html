<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>Oasis 2021</title>

            <link rel="stylesheet" href="./stylesheets/landing.css" />
            <link rel="stylesheet" href="./stylesheets/navbar.css" />
      </head>

      <body>
            <section class="main-section-landing">

                  <div class="oasisIcon">

                  <div class="main-div">
                        <div class="main-wrapper-links">
                              <div class="left-paintings">
                                    <div class="paintDiv">
                                          <a href="/" class="painting-link">
                                                <img
                                                      src="./assets/pc/aboutPainting.svg"
                                                      alt=""
                                                />
                                                <img
                                                      src="./assets/pc/aboutButton.svg"
                                                      alt=""
                                                />
                                                <img
                                                      src="./assets/mobile/sponsorPaintingM.svg"
                                                      alt=""
                                                />
                                                <img
                                                      src="./assets/mobile/sponsorButtonM.svg"
                                                      alt=""
                                                />
                                          </a>
                                    </div>

                                    <div
                                          class="paintDiv sponsorD"
                                          style="align-items: center"
                                    >
                                          <a href="/" class="painting-link">
                                                <img
                                                      src="./assets/pc/sponsorPainting.svg"
                                                      alt=""
                                                />
                                                <img
                                                      src="./assets/pc/sponsorButton.svg"
                                                      alt=""
                                                />

                                                <img
                                                      src="./assets/mobile/aboutPaintingM.svg"
                                                      alt=""
                                                />
                                                <img
                                                      src="./assets/mobile/aboutButtonM.svg"
                                                      alt=""
                                                />
                                          </a>
                                    </div>
                              </div>
                              <div class="right-paintings">
                                    <div
                                          class="paintDiv contactD"
                                          style="align-items: center"
                                    >
                                          <a href="/" class="painting-link">
                                                <img
                                                      src="./assets/pc/contactPainting.svg"
                                                      alt=""

                                                      src="./assets/pc/contactButton.svg"
                                                      alt=""

                                                <img
                                                      src="./assets/mobile/contactPaintingM.svg"

                                                      src="./assets/mobile/contactButtonM.svg"
                                                      alt=""

                                          </a>
                                    </div>
                                    <div class="paintDiv">
                                          <a href="/" class="painting-link">
                                                <img
                                                      src="./assets/pc/eventPainting.svg"
                                                      alt=""

                                                      src="./assets/pc/eventButton.svg"
                                                      alt=""

                                                <img
                                                      src="./assets/mobile/eventPaintingM.svg"
                                                      alt=""
                                                />

                                                      src="./assets/mobile/eventButtonM.svg"
                                                      alt=""
                                                />
                                          </a>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="reg-button">
                        <a href="/registration.html"
                              ><img
                                    src="./assets/pc/registeration.svg"
                                    alt=""
                                    style="width: 63%"
                        /></a>

            <script src="./scripts/index.js"></script>

</html>
